<form [formGroup]="search" class="search" (ngSubmit)="startSearching()">
    <input type="text" formControlName="phrase" placeholder="search something" class="search-input">
    <button type="submit" class="search-btn">
        <svg class="icon icon-search">
            <use xlink:href="assets/icons/newicons.svg#icon-search"></use>
        </svg>
    </button>
</form>
